<!doctype html>
<html lang="en" ng-app="T9">
<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My AngularJS App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
	<link rel="stylesheet" href="css/app.css"/>
	<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
	<table ng-controller="gameController as gameCtrl">
		<tr ng-repeat="board_r in gameCtrl.board">
			<td ng-repeat="pad in board_r">
				<span ng-repeat="row in pad">
					<span ng-repeat="cell in row">
						<button ng-click="gameCtrl.cellOnClick(pad, cell.row, cell.col,
							$parent.$parent.$parent.$index, $parent.$parent.$index)" >{{cell.Symbol}}</button>
					</span><br>
				</span>
			</td>
		</tr>
	</table>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
